version: 2.1
orbs:
  terraform: frameio/terraform@0.17.3
workflows:
  plan:
    jobs:
      - terraform/init:
          workspace_root: terraform
          filters:
            branches:
              only:
                - circleci-project-setup
      - terraform/plan:
          workspace_root: terraform
          context: quest-demo
          requires:
            - terraform/init
      - approval:
          workspace_root: terraform
          context: quest-demo
          requires:
            - terraform/plan
          type: approval
            
